<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyShop</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MyShop</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <nav class="primary-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="signIn.html">Sign In</a>
            <a href="signUp.html">Sign Up</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main class="main-content">
        <h2>Contact Us</h2>
        <div class="contact-container">
            
            <div class="contact-info">
                <img src="../images/contact-illustration.png" alt="Contact Illustration" class="contact-illustration">
                <p><strong>Address:</strong> 201, 202, Raj Palace, SQR, Behind Bank of India, New Mankapur, Nagpur, Maharashtra, India - 440030</p>
                <p><strong>Phone:</strong> 084595 51371</p>
                <p><strong>Email:</strong> support@myshop.com</p>
            </div>

            
            <div class="contact-form">
                <h3>Contact with us</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" placeholder="Email Address *" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Enter Your Phone Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <textarea placeholder="General Inquiry" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <input type="text" placeholder="Theme Name">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
